name: Run DRAM Scraper

on:
  schedule:
    - cron: "0 6/4 * * *"  # â° every 4 hours
  workflow_dispatch:        # allow manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver (matching Chrome)
      run: |
        CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //;s/ .*//')
        DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
        wget -O chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver


    - name: Install dependencies
      run: pip install -r trendforce_update/requirements.txt

    - name: Run scraper
      run: python trendforce_update/main.py
       # 7. Check for modified files (the CSV is saved in the repository root)
    - name: Check for changes
      id: git_status
      run: |
        # Check if the CSV file was created or modified
        if [[ $(git status --porcelain=v1 | grep "dram_price_history_FULL.csv") ]]; then
          echo "files_changed=true" >> $GITHUB_OUTPUT
        else
          echo "files_changed=false" >> $GITHUB_OUTPUT
        fi
      # Note: Using $GITHUB_OUTPUT for compatibility with newer runner versions
  
    # 8. Configure Git user for committing
    - name: Configure Git
      if: steps.git_status.outputs.files_changed == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
  
    # 9. CRUCIAL STEP: Commit and Push the updated CSV file
    - name: Commit and Push CSV
      if: steps.git_status.outputs.files_changed == 'true'
      run: |
        git add dram_price_history_FULL.csv
        # Use the current run ID in the commit message
        COMMIT_MESSAGE="Automated data update: DRAM prices (${{ github.run_number }})"
        git commit -m "$COMMIT_MESSAGE"
        git push
